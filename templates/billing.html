{% extends "dashboard_base.html" %}
{% block content %}


<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h1 class="text-center">Billing Information</h1>
		<p class="text-center">This form does not charge your card</p>
		<form novalidate autocomplete="on" method="POST" id="billing-info-form">
			<span class="payment-errors"></span>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
			<div class="form-group">
				<label for="cc-number" class="control-label">Card Number<small class="text-muted"><span class="cc-brand"></span></small></label>
				<input id="cc-number" type="tel" class="form-control cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required>
			</div>

			<div class="form-group">
				<label for="cc-exp" class="control-label">Card Expiration</label>
				<input id="cc-exp" type="tel" class="form-control cc-exp" autocomplete="cc-exp" placeholder="•• / ••" required>
			</div>

			<div class="form-group">
				<label for="cc-cvc" class="control-label">Card CVC</label>
				<input id="cc-cvc" type="tel" class="form-control cc-cvc" autocomplete="off" placeholder="•••" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>

			<h2 class="validation"></h2>
		</form>

	</div>
</div>



{% endblock %}
